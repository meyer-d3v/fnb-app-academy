<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
</head>
<body>
    <table>

        <tr>
            <td colspan="4">
                <input type="text" id="inputBox" value="0"/>
            </td>
        </tr>

        <tr>
            <td class="digitButton" onclick="digitButtonPressed(7)">7</td>
            <td class="digitButton" onclick="digitButtonPressed(8)">8</td>
            <td class="digitButton" onclick="digitButtonPressed(9)">9</td>
            <td class="operatorButton" onclick="setOperator('*')">x</td>
        </tr>

        <tr>
            <td class="digitButton" onclick="digitButtonPressed(4)">4</td>
            <td class="digitButton" onclick="digitButtonPressed(5)">5</td>
            <td class="digitButton" onclick="digitButtonPressed(6)">6</td>
            <td class="operatorButton" onclick="setOperator('-')">-</td>
        </tr>

        <tr>
            <td class="digitButton" onclick="digitButtonPressed(1)">1</td>
            <td class="digitButton" onclick="digitButtonPressed(2)">2</td>
            <td class="digitButton" onclick="digitButtonPressed(3)">3</td>
            <td class="operatorButton" onclick="setOperator('+')">+</td>
        </tr>

        <tr>
            <td class="digitButton" colspan="2" onclick="digitButtonPressed(0)">0</td>
            <td class="ACButton" onclick="clearInput()">AC</td>
            <td class="operatorButton" onclick="setOperator('/')">/</td>
            
        </tr>

        <tr>
            <td class="operatorButton" colspan="4" onclick="calculate()">=</td>
        </tr>

    </table>

    <script>
        let val1 = "", val2 = "", finalValue, currentOperator = "", newLine = true, currentValue;

        function digitButtonPressed(input) {

            if (newLine) {

                document.getElementById("inputBox").value = input;

                newLine = false; 

            } else {

                currentValue = document.getElementById("inputBox").value;
                document.getElementById("inputBox").value = currentValue + input;

            }
        }

        function clearInput() {
            document.getElementById("inputBox").value = "0";
            newLine = true;
            val1 = "";
        }

        function setOperator(operator) {
            currentOperator = operator;
            val1 = parseInt(document.getElementById("inputBox").value);
            newLine = true;
        }

        function calculate() {
            finalValue = 0;
            val2 = parseInt(document.getElementById("inputBox").value);

            switch (currentOperator) {
                case '+' : finalValue = val1 + val2;
                            break;
                case '-' : finalValue = val1 - val2;
                            break;
                case '*' : finalValue = val1 * val2;
                            break;
                case '/' : finalValue = val1 / val2;
            }

             document.getElementById("inputBox").value = finalValue;
             
             newLine = true;
             val1 = "";
             val2 = "";
             currentOperator = "";
             
        
            }


    </script>
</body>
</html>
